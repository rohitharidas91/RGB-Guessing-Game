<!DOCTYPE html>

<head>

  </div>

    </div>
    <div class="square">
    </div>
    <div class="square">
    </div>
    <div class="square">
    </div>
    <div class="square">
    </div>
    <div class="square">
    </div>
  </div>
  <div id="continue">
    <button id="nextLevel">NEXT LEVEL</button>
  </div>

  <div id="footer">

  </div>
